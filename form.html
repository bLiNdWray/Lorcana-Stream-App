<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorcana TCG Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            justify-content: space-between;
            margin: 20px;
        }
        .section {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            width: 45%;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .color-options {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
        }
        .color-options label {
            margin-right: 10px;
        }
        .ink-image {
            display: none;
            width: 30px;
            height: 30px;
            margin-left: 10px;
        }
        button {
            margin: 0 10px;
            padding: 5px;
        }
        input[type="text"] {
            width: 100%;
            margin-top: 15px;
            padding: 8px;
            box-sizing: border-box;
        }
        .lore-counter {
            position: relative;
            display: inline-block;
            text-align: center;
        }
        .lore-counter img {
            width: 300px; /* Adjust based on actual image size */
            height: auto;
        }
        .counter-value {
            position: absolute;
            top: 50%;  
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px; 
            color: white; 
            font-weight: bold;
            z-index: 10;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-database.js"></script>
</head>
<body>

    <div class="container">
        <div class="section">
            <h2>Counter</h2>

            <div class="color-options">
                <label><input type="checkbox" name="counterInk" value="Amber"> Amber</label>
                <img id="amberImg" src="https://example.com/amber.png" class="ink-image" alt="Amber Ink">
                <!-- Add similar lines for other inks with their images -->
            </div>

            <label for="counterWinSelect">Wins:</label>
            <select id="counterWinSelect">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <label for="counterLossSelect">Losses:</label>
            <select id="counterLossSelect">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <label for="counterDrawSelect">Draws:</label>
            <select id="counterDrawSelect">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <div class="lore-counter">
                <img src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/i/d14ea819-bcbe-49dc-99b9-e81086106809/dhro31k-da79efd9-b141-4a51-a21f-a4c9776df7fb.png/v1/fill/w_832,h_961/lorcana_tcg_symbols___basic_ink__vector_file__by_roshmalum_dhro31k-pre.png" 
                     alt="Lorcana Lore Image">
                <span class="counter-value" id="counterDisplay">0</span>
            </div>

            <input type="text" id="nameInput" placeholder="Enter Name" />
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBM_1NtDkH7781rsyED0NH8ue6oXMC9rUA",
            authDomain: "webapp-fe39a.firebaseapp.com",
            databaseURL: "https://webapp-fe39a-default-rtdb.firebaseio.com",
            projectId: "webapp-fe39a",
            storageBucket: "webapp-fe39a.appspot.com",
            messagingSenderId: "341550833394",
            appId: "1:341550833394:web:f40bf7d689a6573e3a7a6b",
            measurementId: "G-Z74WTDETTK"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let counterValue = 0;

        window.onload = () => {
            const nameInput = document.getElementById('nameInput');
            const counterWinSelect = document.getElementById('counterWinSelect');
            const counterLossSelect = document.getElementById('counterLossSelect');
            const counterDrawSelect = document.getElementById('counterDrawSelect');
            const counterDisplay = document.getElementById('counterDisplay');

            // Function to update Firebase
            function updateDatabase() {
                const playerName = nameInput.value;
                const counterWins = counterWinSelect.value;
                const counterLosses = counterLossSelect.value;
                const counterDraws = counterDrawSelect.value;

                firebase.database().ref('formData').set({
                    counterValue: counterValue,
                    name: playerName,
                    wins: counterWins,
                    losses: counterLosses,
                    draws: counterDraws
                });
            }

            window.incrementCounter = function() {
                counterValue++;
                counterDisplay.textContent = counterValue;
                updateDatabase();
            }

            window.decrementCounter = function() {
                if (counterValue > 0) {
                    counterValue--;
                    counterDisplay.textContent = counterValue;
                    updateDatabase();
                }
            }

            // Initialize the counter value
            firebase.database().ref('formData/counterValue').once('value').then((snapshot) => {
                if (snapshot.exists()) {
                    counterValue = snapshot.val();
                    counterDisplay.textContent = counterValue;
                }
            });

            // Event listeners for inputs
            nameInput.oninput = updateDatabase;
            counterWinSelect.onchange = updateDatabase;
            counterLossSelect.onchange = updateDatabase;
            counterDrawSelect.onchange = updateDatabase;
        }
    </script>
</body>
</html>
