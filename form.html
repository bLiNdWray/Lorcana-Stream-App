<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorcana TCG Form</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-database.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBM_1NtDkH7781rsyED0NH8ue6oXMC9rUA",
            authDomain: "webapp-fe39a.firebaseapp.com",
            databaseURL: "https://webapp-fe39a-default-rtdb.firebaseio.com",
            projectId: "webapp-fe39a",
            storageBucket: "webapp-fe39a.appspot.com",
            messagingSenderId: "341550833394",
            appId: "1:341550833394:web:f40bf7d689a6573e3a7a6b",
            measurementId: "G-Z74WTDETTK"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        let counterValue = 0; // Initialize counter
        const nameInput = document.getElementById('nameInput');
        const colorSelect = document.getElementById('colorSelect');
        const winSelect = document.getElementById('winSelect');
        const lossSelect = document.getElementById('lossSelect');
        const drawSelect = document.getElementById('drawSelect');
        const counterDisplay = document.getElementById('counterDisplay');

        // Function to update Firebase
        function updateDatabase() {
            const name = nameInput.value;
            const selectedColor = colorSelect.value;
            const wins = winSelect.value;
            const losses = lossSelect.value;
            const draws = drawSelect.value;
            set(ref(database, 'formData'), {
                name: name,
                color: selectedColor,
                wins: wins,
                losses: losses,
                draws: draws,
                counter: counterValue
            });
        }

        // Ensure functions are in the global scope
        window.incrementCounter = function() {
            counterValue++;
            console.log("Counter incremented to:", counterValue);
            counterDisplay.textContent = counterValue;
            updateDatabase();
        }

        window.decrementCounter = function() {
            if (counterValue > 0) {
                counterValue--;
                console.log("Counter decremented to:", counterValue);
                counterDisplay.textContent = counterValue;
                updateDatabase();
            }
        }

        // Event listeners for inputs
        nameInput.addEventListener('input', updateDatabase);
        colorSelect.addEventListener('change', updateDatabase);
        winSelect.addEventListener('change', updateDatabase);
        lossSelect.addEventListener('change', updateDatabase);
        drawSelect.addEventListener('change', updateDatabase);
    </script>
</head>
<body>
    <h1>Lorcana TCG Form</h1>
    
    <label for="nameInput">Your Name:</label>
    <input type="text" id="nameInput" placeholder="Enter your name" />

    <label for="colorSelect">Select Color Combination:</label>
    <select id="colorSelect">
        <option value="">Select a color</option>
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="yellow">Yellow</option>
        <option value="purple">Purple</option>
        <option value="red-blue">Red & Blue</option>
        <!-- Add more combinations as needed -->
    </select>

    <label for="winSelect">Wins:</label>
    <select id="winSelect">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <!-- Add more options as needed -->
    </select>

    <label for="lossSelect">Losses:</label>
    <select id="lossSelect">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <!-- Add more options as needed -->
    </select>

    <label for="drawSelect">Draws:</label>
    <select id="drawSelect">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <!-- Add more options as needed -->
    </select>

    <div id="colorImage">
        <img id="colorImageDisplay" src="" alt="" style="display:none; width:100px; height:auto;"/>
    </div>

    <div>
        <h2>Counter</h2>
        <img src="https://example.com/lorcana-lore-image.jpg" alt="Lorcana Lore" style="width:100px; height:auto;"/>
        <div>
            <button onclick="decrementCounter()">-</button>
            <span id="counterDisplay">0</span>
            <button onclick="incrementCounter()">+</button>
        </div>
    </div>

    <script>
        const colorImages = {
            red: 'https://example.com/red-image.jpg',
            blue: 'https://example.com/blue-image.jpg',
            green: 'https://example.com/green-image.jpg',
            yellow: 'https://example.com/yellow-image.jpg',
            purple: 'https://example.com/purple-image.jpg',
            'red-blue': 'https://example.com/red-blue-image.jpg'
            // Add more image URLs as needed
        };

        colorSelect.addEventListener('change', function() {
            const selectedColor = colorSelect.value;
            const colorImage = document.getElementById('colorImageDisplay');

            if (selectedColor) {
                colorImage.src = colorImages[selectedColor] || '';
                colorImage.style.display = 'block';
            } else {
                colorImage.style.display = 'none';
            }
        });
    </script>
</body>
</html>
