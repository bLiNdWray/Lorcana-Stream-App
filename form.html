<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-database.js";

// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyBM_1NtDkH7781rsyED0NH8ue6oXMC9rUA",
  authDomain: "webapp-fe39a.firebaseapp.com",
  databaseURL: "https://webapp-fe39a-default-rtdb.firebaseio.com",
  projectId: "webapp-fe39a",
  storageBucket: "webapp-fe39a.appspot.com",
  messagingSenderId: "341550833394",
  appId: "1:341550833394:web:f40bf7d689a6573e3a7a6b",
  measurementId: "G-Z74WTDETTK"
};

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const itemSelect = document.getElementById('itemSelect');
        const itemImage = document.getElementById('itemImage');

        const images = {
            apple: 'https://example.com/apple.jpg',
            banana: 'https://example.com/banana.jpg',
            cherry: 'https://example.com/cherry.jpg'
        };

        itemSelect.addEventListener('change', function() {
            console.log('Dropdown changed');
            const selectedItem = itemSelect.value;
            console.log('Selected item:', selectedItem);
            set(ref(database, 'selectedItem'), selectedItem);
            itemImage.src = images[selectedItem] || '';
            itemImage.style.display = selectedItem ? 'block' : 'none';
        });
    </script>
</head>
<body>
    <h1>Select an Item</h1>
    <form id="myForm">
        <label for="itemSelect">Choose an item:</label>
        <select id="itemSelect">
            <option value="">Select an item</option>
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
            <option value="cherry">Cherry</option>
        </select>
    </form>

    <img id="itemImage" src="" alt="" style="display:none; width:200px; height:auto;"/>
</body>
</html>
