<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorcana TCG Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: space-between;
            margin: 20px;
        }
        .section {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            width: 45%;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .color-options {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
        }
        .color-options label {
            margin-right: 10px;
        }
        .ink-image {
            display: none;
            width: 30px;
            height: 30px;
            margin-left: 10px;
        }
        button {
            margin: 0 10px;
            padding: 5px;
        }
        input[type="text"] {
            width: 100%;
            margin-top: 15px;
            padding: 8px;
            box-sizing: border-box;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js";
        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBM_1NtDkH7781rsyED0NH8ue6oXMC9rUA",
            authDomain: "webapp-fe39a.firebaseapp.com",
            databaseURL: "https://webapp-fe39a-default-rtdb.firebaseio.com",
            projectId: "webapp-fe39a",
            storageBucket: "webapp-fe39a.appspot.com",
            messagingSenderId: "341550833394",
            appId: "1:341550833394:web:f40bf7d689a6573e3a7a6b",
            measurementId: "G-Z74WTDETTK"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        let counterValue = 0;

        window.onload = () => {
            const nameInput = document.getElementById('nameInput');
            const counterWinSelect = document.getElementById('counterWinSelect');
            const counterLossSelect = document.getElementById('counterLossSelect');
            const counterDrawSelect = document.getElementById('counterDrawSelect');
            const counterDisplay = document.getElementById('counterDisplay');

            // Function to update Firebase
            function updateDatabase() {
                const playerName = nameInput.value;
                const counterInk = Array.from(document.querySelectorAll('input[name="counterInk"]:checked')).map(el => el.value);
                const counterWins = counterWinSelect.value;
                const counterLosses = counterLossSelect.value;
                const counterDraws = counterDrawSelect.value;

                set(ref(database, 'formData'), {
                    player: {
                        name: playerName
                    },
                    counter: {
                        ink: counterInk,
                        wins: counterWins,
                        losses: counterLosses,
                        draws: counterDraws
                    },
                    counterValue: counterValue
                });
            }

            window.incrementCounter = function() {
                counterValue++;
                counterDisplay.textContent = counterValue;
                updateDatabase();
            }

            window.decrementCounter = function() {
                if (counterValue > 0) {
                    counterValue--;
                    counterDisplay.textContent = counterValue;
                    updateDatabase();
                }
            }

            // Event listeners for inputs
            nameInput.oninput = updateDatabase;
            counterWinSelect.onchange = updateDatabase;
            counterLossSelect.onchange = updateDatabase;
            counterDrawSelect.onchange = updateDatabase;

            // Initialize the counter value
            const dbRef = ref(database);
            get(child(dbRef, `formData/counterValue`)).then((snapshot) => {
                if (snapshot.exists()) {
                    counterValue = snapshot.val();
                    counterDisplay.textContent = counterValue;
                } else {
                    counterDisplay.textContent = 0;
                }
            }).catch((error) => {
                console.error("Error fetching counter data:", error);
            });

            // Show/hide ink images when checkboxes are clicked
            document.querySelectorAll('input[name="counterInk"]').forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    const img = document.getElementById(`${checkbox.value.toLowerCase()}Img`);
                    if (this.checked) {
                        img.style.display = 'inline';
                    } else {
                        img.style.display = 'none';
                    }
                });
            });
        }
    </script>
</head>
<body>

    <div class="container">
        <div class="section">
            <h2>Counter</h2>

            <div class="color-options">
                <label><input type="checkbox" name="counterInk" value="Amber"> Amber</label>
                <img id="amberImg" src="https://example.com/amber.png" class="ink-image" alt="Amber Ink">
                
                <label><input type="checkbox" name="counterInk" value="Amethyst"> Amethyst</label>
                <img id="amethystImg" src="https://example.com/amethyst.png" class="ink-image" alt="Amethyst Ink">
                
                <label><input type="checkbox" name="counterInk" value="Emerald"> Emerald</label>
                <img id="emeraldImg" src="https://example.com/emerald.png" class="ink-image" alt="Emerald Ink">
                
                <label><input type="checkbox" name="counterInk" value="Ruby"> Ruby</label>
                <img id="rubyImg" src="https://example.com/ruby.png" class="ink-image" alt="Ruby Ink">
                
                <label><input type="checkbox" name="counterInk" value="Sapphire"> Sapphire</label>
                <img id="sapphireImg" src="https://example.com/sapphire.png" class="ink-image" alt="Sapphire Ink">
                
                <label><input type="checkbox" name="counterInk" value="Steel"> Steel</label>
                <img id="steelImg" src="https://example.com/steel.png" class="ink-image" alt="Steel Ink">
            </div>

            <label for="counterWinSelect">Wins:</label>
            <select id="counterWinSelect">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <label for="counterLossSelect">Losses:</label>
            <select id="counterLossSelect">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <label for="counterDrawSelect">Draws:</label>
            <select id="counterDrawSelect">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <div>
                <h4>Lore</h4>
                <div>
                    <button onclick="decrementCounter()">-</button>
                    <span id="counterDisplay">0</span>
                    <button onclick="incrementCounter()">+</button>
                </div>
            </div>

            <input type="text" id="nameInput" placeholder="Enter Name" />
        </div>
    </div>
</body>
</html>
