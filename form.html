<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorcana TCG Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            justify-content: space-between;
            margin: 20px;
        }
        .section {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            width: 45%;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .color-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Display checkboxes in 2 rows */
            gap: 10px;
            justify-items: center;
            margin-bottom: 10px;
        }
        .color-options img {
            width: 50px;
            height: auto;
            margin: 5px;
        }
        .color-options label {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="checkbox"] {
            margin-top: 10px;
        }
        .dropdowns {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        select {
            padding: 5px;
        }
        button {
            margin: 0 10px;
            padding: 5px;
        }
        input[type="text"] {
            width: 100%;
            margin-bottom: 15px;
            padding: 8px;
            box-sizing: border-box;
        }
        .lore-counter {
            position: relative;
            display: inline-block;
            text-align: center;
            margin-top: 20px;
        }
        .lore-counter img {
            width: 300px;
            height: auto;
        }
        .counter-value {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: white;
            font-weight: bold;
            z-index: 10;
        }
        .counter-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            border: none;
            color: white;
            font-size: 30px;
            padding: 10px;
            cursor: pointer;
            z-index: 20;
        }
        .decrement {
            left: 10%;
        }
        .increment {
            right: 10%;
        }
    </style>
    <!-- Import Firebase Modular SDK -->
    <script type="module">
        // Import Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js";
        import { getDatabase, ref, set, get, child, onValue } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBM_1NtDkH7781rsyED0NH8ue6oXMC9rUA",
            authDomain: "webapp-fe39a.firebaseapp.com",
            databaseURL: "https://webapp-fe39a-default-rtdb.firebaseio.com",
            projectId: "webapp-fe39a",
            storageBucket: "webapp-fe39a.appspot.com",
            messagingSenderId: "341550833394",
            appId: "1:341550833394:web:f40bf7d689a6573e3a7a6b",
            measurementId: "G-Z74WTDETTK"
        };

        // Initialize Firebase app
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        let counterValue = 0;

        window.onload = () => {
            const nameInput = document.getElementById('nameInput');
            const counterDisplay = document.getElementById('counterDisplay');
            const incrementButton = document.getElementById('incrementButton');
            const decrementButton = document.getElementById('decrementButton');

            // Function to update Firebase
            function updateDatabase() {
                const playerName = nameInput.value;

                set(ref(database, 'formData'), {
                    counterValue: counterValue,
                    name: playerName
                });
            }

            // Increment counter
            incrementButton.addEventListener('click', function() {
                counterValue++;
                counterDisplay.textContent = counterValue;
                updateDatabase();
            });

            // Decrement counter
            decrementButton.addEventListener('click', function() {
                if (counterValue > 0) {
                    counterValue--;
                    counterDisplay.textContent = counterValue;
                    updateDatabase();
                }
            });

            // Initialize the counter value
            const counterRef = ref(database, 'formData/counterValue');
            onValue(counterRef, (snapshot) => {
                if (snapshot.exists()) {
                    counterValue = snapshot.val();
                    counterDisplay.textContent = counterValue;
                }
            });

            // Event listener for name input
            nameInput.addEventListener('input', updateDatabase);
        };
    </script>
</head>
<body>

    <div class="container">
        <div class="section">
            <!-- "Counter" label at the top of the section -->
            <h2>Counter</h2>

            <!-- Name input field within the counter section -->
            <input type="text" id="nameInput" placeholder="Enter Name" />

            <div class="color-options">
                <!-- Ink images with checkboxes (arranged in 2 lines) -->
                <label>
                    <img src="https://www.disneylorcana.com/cms/gallery/lorcana-web/inks/dlc_ink_amber.png" alt="Amber Ink">
                    <input type="checkbox" name="counterInk" value="Amber">
                </label>
                <label>
                    <img src="https://www.disneylorcana.com/cms/gallery/lorcana-web/inks/dlc_ink_amethyst.png" alt="Amethyst Ink">
                    <input type="checkbox" name="counterInk" value="Amethyst">
                </label>
                <label>
                    <img src="https://www.disneylorcana.com/cms/gallery/lorcana-web/inks/dlc_ink_emerald.png" alt="Emerald Ink">
                    <input type="checkbox" name="counterInk" value="Emerald">
                </label>
                <label>
                    <img src="https://www.disneylorcana.com/cms/gallery/lorcana-web/inks/dlc_ink_ruby.png" alt="Ruby Ink">
                    <input type="checkbox" name="counterInk" value="Ruby">
                </label>
                <label>
                    <img src="https://www.disneylorcana.com/cms/gallery/lorcana-web/inks/dlc_ink_sapphire.png" alt="Sapphire Ink">
                    <input type="checkbox" name="counterInk" value="Sapphire">
                </label>
                <label>
                    <img src="https://www.disneylorcana.com/cms/gallery/lorcana-web/inks/dlc_ink_steel.png" alt="Steel Ink">
                    <input type="checkbox" name="counterInk" value="Steel">
                </label>
            </div>

            <!-- Win, Loss, Draw dropdowns on a single line -->
            <div class="dropdowns">
                <label for="counterWinSelect">Wins:</label>
                <select id="counterWinSelect">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>

                <label for="counterLossSelect">Losses:</label>
                <select id="counterLossSelect">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>

                <label for="counterDrawSelect">Draws:</label>
                <select id="counterDrawSelect">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <div class="lore-counter">
                <!-- Minus button on the left side -->
                <button class="counter-button decrement" id="decrementButton">-</button>

                <!-- Lore image and counter display -->
                <img src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/i/d14ea819-bcbe-49dc-99b9-e81086106809/dhro31k-da79efd9-b141-4a51-a21f-a4c9776df7fb.png/v1/fill/w_832,h_961/lorcana_tcg_symbols___basic_ink__vector_file__by_roshmalum_dhro31k-pre.png" 
                     alt="Lorcana Lore Image">
                <span class="counter-value" id="counterDisplay">0</span>

                <!-- Plus button on the right side -->
                <button class="counter-button increment" id="incrementButton">+</button>
            </div>
        </div>
    </div>

</body>
</html>
