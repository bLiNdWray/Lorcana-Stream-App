<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Page</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-database.js";

// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyBM_1NtDkH7781rsyED0NH8ue6oXMC9rUA",
  authDomain: "webapp-fe39a.firebaseapp.com",
  databaseURL: "https://webapp-fe39a-default-rtdb.firebaseio.com",
  projectId: "webapp-fe39a",
  storageBucket: "webapp-fe39a.appspot.com",
  messagingSenderId: "341550833394",
  appId: "1:341550833394:web:f40bf7d689a6573e3a7a6b",
  measurementId: "G-Z74WTDETTK"
};

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const selectedItem = document.getElementById('selectedItem');
        const displayImage = document.getElementById('displayImage');

        const images = {
            apple: 'https://example.com/apple.jpg',
            banana: 'https://example.com/banana.jpg',
            cherry: 'https://example.com/cherry.jpg'
        };

        onValue(ref(database, 'selectedItem'), (snapshot) => {
            const item = snapshot.val();
            if (item) {
                selectedItem.textContent = `You selected: ${item.charAt(0).toUpperCase() + item.slice(1)}`;
                displayImage.src = images[item];
                displayImage.style.display = 'block';
            } else {
                selectedItem.textContent = 'No item selected.';
                displayImage.style.display = 'none';
            }
        });
    </script>
</head>
<body>
    <h1>Your Selected Item</h1>
    <p id="selectedItem">No item selected.</p>
    <img id="displayImage" src="" alt="" style="display:none; width:200px; height:auto;"/>
</body>
</html>
