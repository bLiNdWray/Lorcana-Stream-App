<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Lorcana TCG Data</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-database.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBM_1NtDkH7781rsyED0NH8ue6oXMC9rUA",
            authDomain: "webapp-fe39a.firebaseapp.com",
            databaseURL: "https://webapp-fe39a-default-rtdb.firebaseio.com",
            projectId: "webapp-fe39a",
            storageBucket: "webapp-fe39a.appspot.com",
            messagingSenderId: "341550833394",
            appId: "1:341550833394:web:f40bf7d689a6573e3a7a6b",
            measurementId: "G-Z74WTDETTK"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // References for displaying data
        const nameDisplay = document.getElementById('nameDisplay');
        const colorDisplay = document.getElementById('colorDisplay');
        const counterDisplay = document.getElementById('counterDisplay');
        const colorImageDisplay = document.getElementById('colorImageDisplay');

        const colorImages = {
            red: 'https://example.com/red-image.jpg',
            blue: 'https://example.com/blue-image.jpg',
            green: 'https://example.com/green-image.jpg',
            yellow: 'https://example.com/yellow-image.jpg',
            purple: 'https://example.com/purple-image.jpg',
            'red-blue': 'https://example.com/red-blue-image.jpg'
            // Add more image URLs as needed
        };

        // Fetching data from Firebase
        const formDataRef = ref(database, 'formData');
        onValue(formDataRef, (snapshot) => {
            const data = snapshot.val();
            if (data) {
                nameDisplay.textContent = `Name: ${data.name}`;
                colorDisplay.textContent = `Selected Color: ${data.color}`;
                counterDisplay.textContent = `Counter Value: ${data.counter}`;

                // Set the corresponding color image
                const selectedColor = data.color;
                if (selectedColor && colorImages[selectedColor]) {
                    colorImageDisplay.src = colorImages[selectedColor];
                    colorImageDisplay.style.display = 'block';
                } else {
                    colorImageDisplay.style.display = 'none';
                }
            } else {
                nameDisplay.textContent = 'No data available.';
                colorDisplay.textContent = '';
                counterDisplay.textContent = '';
                colorImageDisplay.style.display = 'none';
            }
        });
    </script>
</head>
<body>
    <h1>Lorcana TCG Data Display</h1>
    <p id="nameDisplay">Name: </p>
    <p id="colorDisplay">Selected Color: </p>
    <p id="counterDisplay">Counter Value: </p>
    <div>
        <img id="colorImageDisplay" src="" alt="" style="display:none; width:100px; height:auto;"/>
    </div>
</body>
</html>
