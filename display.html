<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: transparent;
        }
        .display-container {
            text-align: left; /* Left justify content */
            padding: 20px;
            width: 400px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            background-color: transparent;
        }
        h2 {
            text-align: center;
        }
        .stat {
            margin: 10px 0;
            font-size: 18px;
            font-weight: bold;
        }
        .stat span {
            font-weight: normal;
        }
        .lore-counter {
            position: relative;
            display: inline-block;
            text-align: center;
            margin-top: 20px;
        }
        .lore-counter img {
            width: 300px;
            height: auto;
        }
        .counter-value {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: white;
            font-weight: bold;
            z-index: 10;
        }
    </style>
    <!-- Import Firebase Modular SDK -->
    <script type="module">
        // Import Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBM_1NtDkH7781rsyED0NH8ue6oXMC9rUA",
            authDomain: "webapp-fe39a.firebaseapp.com",
            databaseURL: "https://webapp-fe39a-default-rtdb.firebaseio.com",
            projectId: "webapp-fe39a",
            storageBucket: "webapp-fe39a.appspot.com",
            messagingSenderId: "341550833394",
            appId: "1:341550833394:web:f40bf7d689a6573e3a7a6b",
            measurementId: "G-Z74WTDETTK"
        };

        // Initialize Firebase app
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Wait until DOM is loaded
        window.onload = () => {
            const nameDisplay = document.getElementById('nameDisplay');
            const inkDisplay = document.getElementById('inkDisplay');
            const statDisplay = document.getElementById('statDisplay');
            const counterDisplay = document.getElementById('counterDisplay');

            // Reference to the form data in Firebase
            const formDataRef = ref(database, 'formData');

            // Listen for changes in the form data
            onValue(formDataRef, (snapshot) => {
                if (snapshot.exists()) {
                    const data = snapshot.val();

                    // Set player name
                    nameDisplay.textContent = data.name || 'No Name';

                    // Set ink colors (from checkbox selection)
                    const selectedColors = data.counter.color || [];
                    if (selectedColors.length > 0) {
                        inkDisplay.textContent = selectedColors.join(' + ');
                    } else {
                        inkDisplay.textContent = 'No Inks Selected';
                    }

                    // Set wins, losses, draws from dropdown
                    const wins = data.counter.wins || 0;
                    const losses = data.counter.losses || 0;
                    const draws = data.counter.draws || 0;
                    statDisplay.textContent = `${wins}:${losses}:${draws}`;

                    // Set lore counter value
                    counterDisplay.textContent = data.counterValue || 0;
                }
            });
        };
    </script>
</head>
<body>

    <div class="display-container">
        <!-- Section Label -->
        <h2>Counter</h2>

        <!-- Player Name -->
        <div class="stat">
            Name: <span id="nameDisplay">Loading...</span>
        </div>

        <!-- Ink Colors (checkmarked) -->
        <div class="stat">
            Ink: <span id="inkDisplay">Loading...</span>
        </div>

        <!-- Wins, Losses, Draws in w:l:d format -->
        <div class="stat">
            W:L:D: <span id="statDisplay">Loading...</span>
        </div>

        <!-- Lore Counter -->
        <div class="lore-counter">
            <img src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/i/d14ea819-bcbe-49dc-99b9-e81086106809/dhro31k-da79efd9-b141-4a51-a21f-a4c9776df7fb.png/v1/fill/w_832,h_961/lorcana_tcg_symbols___basic_ink__vector_file__by_roshmalum_dhro31k-pre.png" 
                 alt="Lorcana Lore Image">
            <span class="counter-value" id="counterDisplay">0</span>
        </div>
    </div>

</body>
</html>
