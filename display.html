<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorcana TCG Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
        }
        .section {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            width: 45%;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        h2 {
            margin-bottom: 20px;
        }
        .ink-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .ink-options img {
            width: 50px;
            height: auto;
        }
        .lore-counter {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .lore-counter img {
            width: 100px;
            height: auto;
        }
        .round, .name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .counter-value {
            font-size: 36px;
            font-weight: bold;
        }
        .wld {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }
        .wld-item {
            font-size: 18px;
            font-weight: bold;
            padding: 5px;
        }
    </style>
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBM_1NtDkH7781rsyED0NH8ue6oXMC9rUA",
            authDomain: "webapp-fe39a.firebaseapp.com",
            databaseURL: "https://webapp-fe39a-default-rtdb.firebaseio.com",
            projectId: "webapp-fe39a",
            storageBucket: "webapp-fe39a.appspot.com",
            messagingSenderId: "341550833394",
            appId: "1:341550833394:web:f40bf7d689a6573e3a7a6b",
            measurementId: "G-Z74WTDETTK"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        window.onload = () => {
            const roundDisplay = document.getElementById('roundDisplay');
            const counterNameDisplay = document.getElementById('counterNameDisplay');
            const counterInksDisplay = document.getElementById('counterInksDisplay');
            const counterWLDDisplay = document.getElementById('counterWLDDisplay');
            const counterLoreDisplay = document.getElementById('counterLoreDisplay');

            const doorNameDisplay = document.getElementById('doorNameDisplay');
            const doorInksDisplay = document.getElementById('doorInksDisplay');
            const doorWLDDisplay = document.getElementById('doorWLDDisplay');
            const doorLoreDisplay = document.getElementById('doorLoreDisplay');

            // Round Display
            onValue(ref(database, 'formData/roundValue'), (snapshot) => {
                if (snapshot.exists()) {
                    roundDisplay.textContent = snapshot.val();
                } else {
                    console.error("No round data found.");
                    roundDisplay.textContent = "No data available";
                }
            });

            // Counter Section Display
            onValue(ref(database, 'formData/counter'), (snapshot) => {
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    counterNameDisplay.textContent = data.name || 'Unknown';
                    counterInksDisplay.innerHTML = ''; // Clear previous ink images
                    if (Array.isArray(data.ink)) {
                        data.ink.forEach(ink => {
                            const img = document.createElement('img');
                            img.src = `https://www.disneylorcana.com/cms/gallery/lorcana-web/inks/dlc_ink_${ink.toLowerCase()}.png`;
                            counterInksDisplay.appendChild(img);
                        });
                    } else {
                        counterInksDisplay.textContent = "No inks selected";
                    }
                    counterWLDDisplay.textContent = `${data.wins || 0}:${data.losses || 0}:${data.draws || 0}`;
                    counterLoreDisplay.textContent = data.counterValue || 0;
                } else {
                    counterNameDisplay.textContent = "No data available";
                }
            });

            // Door Section Display
            onValue(ref(database, 'formData/door'), (snapshot) => {
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    doorNameDisplay.textContent = data.name || 'Unknown';
                    doorInksDisplay.innerHTML = ''; // Clear previous ink images
                    if (Array.isArray(data.ink)) {
                        data.ink.forEach(ink => {
                            const img = document.createElement('img');
                            img.src = `https://www.disneylorcana.com/cms/gallery/lorcana-web/inks/dlc_ink_${ink.toLowerCase()}.png`;
                            doorInksDisplay.appendChild(img);
                        });
                    } else {
                        doorInksDisplay.textContent = "No inks selected";
                    }
                    doorWLDDisplay.textContent = `${data.wins || 0}:${data.losses || 0}:${data.draws || 0}`;
                    doorLoreDisplay.textContent = data.counterValue || 0;
                } else {
                    doorNameDisplay.textContent = "No data available";
                }
            });
        };
    </script>
</head>
<body>

    <!-- Round Display -->
    <div class="round">
        Round: <span id="roundDisplay">Loading...</span>
    </div>

    <!-- Counter and Door Sections Display -->
    <div class="container">
        <!-- Counter Section -->
        <div class="section">
            <h2>Counter</h2>
            <p class="name"><strong>Name:</strong> <span id="counterNameDisplay">Loading...</span></p>
            <div class="ink-options" id="counterInksDisplay">Loading...</div>
            <p><strong>W:L:D:</strong> <span id="counterWLDDisplay">Loading...</span></p>
            <div class="lore-counter">
                <img src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/i/d14ea819-bcbe-49dc-99b9-e81086106809/dhro31k-da79efd9-b141-4a51-a21f-a4c9776df7fb.png" alt="Lorcana Lore Image">
                <span class="counter-value" id="counterLoreDisplay">0</span>
            </div>
        </div>

        <!-- Door Section -->
        <div class="section">
            <h2>Door</h2>
            <p class="name"><strong>Name:</strong> <span id="doorNameDisplay">Loading...</span></p>
            <div class="ink-options" id="doorInksDisplay">Loading...</div>
            <p><strong>W:L:D:</strong> <span id="doorWLDDisplay">Loading...</span></p>
            <div class="lore-counter">
                <img src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/i/d14ea819-bcbe-49dc-99b9-e81086106809/dhro31k-da79efd9-b141-4a51-a21f-a4c9776df7fb.png" alt="Lorcana Lore Image">
                <span class="counter-value" id="doorLoreDisplay">0</span>
            </div>
        </div>
    </div>

</body>
</html>
