<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorcana Lore Counter Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .lore-counter {
            position: relative;
            display: inline-block;
            text-align: center;
        }
        .lore-counter img {
            width: 300px; /* Adjust based on actual image size */
            height: auto;
        }
        .counter-value {
            position: absolute;
            top: 50%;  
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px; 
            color: white; 
            font-weight: bold;
            z-index: 10;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-database.js"></script>
</head>
<body>
    <div class="lore-counter">
        <img src="/path/to/your/uploaded/image.png" alt="Lorcana Lore Image" id="loreImage">
        <span class="counter-value" id="counterDisplay">0</span>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID",
            measurementId: "YOUR_MEASUREMENT_ID"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Reference to the data in Firebase
        const counterRef = firebase.database().ref('formData/counterValue');

        // Listen for changes in the counter value
        counterRef.on('value', (snapshot) => {
            const data = snapshot.val();
            const displayElement = document.getElementById('counterDisplay');
            displayElement.textContent = data; // Update the displayed counter value
        });
    </script>
</body>
</html>
