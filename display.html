<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorcana Lore Counter Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .lore-counter {
            position: relative;
            display: inline-block;
            text-align: center;
        }
        .lore-counter img {
            width: 300px; /* Adjust based on actual image size */
            height: auto;
        }
        .counter-value {
            position: absolute;
            top: 50%;  
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px; 
            color: white; 
            font-weight: bold;
            z-index: 10;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-database.js"></script>
</head>
<body>
    <div class="lore-counter">
        <img src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/i/d14ea819-bcbe-49dc-99b9-e81086106809/dhro31k-da79efd9-b141-4a51-a21f-a4c9776df7fb.png/v1/fill/w_832,h_961/lorcana_tcg_symbols___basic_ink__vector_file__by_roshmalum_dhro31k-pre.png" 
             alt="Lorcana Lore Image" id="loreImage">
        <span class="counter-value" id="counterDisplay">0</span>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBM_1NtDkH7781rsyED0NH8ue6oXMC9rUA",
            authDomain: "webapp-fe39a.firebaseapp.com",
            databaseURL: "https://webapp-fe39a-default-rtdb.firebaseio.com",
            projectId: "webapp-fe39a",
            storageBucket: "webapp-fe39a.appspot.com",
            messagingSenderId: "341550833394",
            appId: "1:341550833394:web:f40bf7d689a6573e3a7a6b",
            measurementId: "G-Z74WTDETTK"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Reference to the data in Firebase
        const counterRef = database.ref('formData/counterValue');

        // Listen for changes in the counter value
        counterRef.on('value', (snapshot) => {
            const data = snapshot.val();
            const displayElement = document.getElementById('counterDisplay');
            displayElement.textContent = data; // Update the displayed counter value
        });
    </script>
</body>
</html>
