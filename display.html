<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: transparent;
        }
        .display-container {
            text-align: left;
            padding: 20px;
            width: 400px;
            background-color: transparent;
        }
        h2 {
            text-align: left;
            margin-bottom: 20px;
        }
        .stat {
            margin: 10px 0;
            font-size: 18px;
            font-weight: bold;
        }
        .stat span {
            font-weight: normal;
        }
        .ink-display {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .ink-display img {
            width: 50px;
            height: auto;
        }
        .lore-counter {
            position: relative;
            text-align: left;
            margin-top: 20px;
        }
        .lore-counter img {
            width: 300px;
            height: auto;
        }
        .counter-value {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: white;
            font-weight: bold;
            z-index: 10;
        }
    </style>
    <!-- Import Firebase Modular SDK -->
    <script type="module">
        // Import Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBM_1NtDkH7781rsyED0NH8ue6oXMC9rUA",
            authDomain: "webapp-fe39a.firebaseapp.com",
            databaseURL: "https://webapp-fe39a-default-rtdb.firebaseio.com",
            projectId: "webapp-fe39a",
            storageBucket: "webapp-fe39a.appspot.com",
            messagingSenderId: "341550833394",
            appId: "1:341550833394:web:f40bf7d689a6573e3a7a6b",
            measurementId: "G-Z74WTDETTK"
        };

        // Initialize Firebase app
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        window.onload = () => {
            const nameDisplay = document.getElementById('nameDisplay');
            const inkDisplay = document.getElementById('inkDisplay');
            const statDisplay = document.getElementById('statDisplay');
            const counterDisplay = document.getElementById('counterDisplay');

            // Reference to the form data in Firebase
            const formDataRef = ref(database, 'formData');

            // Listen for changes in the form data
            onValue(formDataRef, (snapshot) => {
                if (snapshot.exists()) {
                    const data = snapshot.val();

                    // Set player name (handle missing data)
                    nameDisplay.textContent = data.name || 'Not Available';

                    // Set ink images (based on checked inks)
                    const selectedColors = data.counter?.color || [];
                    const inkImages = {
                        Amber: 'https://www.disneylorcana.com/cms/gallery/lorcana-web/inks/dlc_ink_amber.png',
                        Amethyst: 'https://www.disneylorcana.com/cms/gallery/lorcana-web/inks/dlc_ink_amethyst.png',
                        Emerald: 'https://www.disneylorcana.com/cms/gallery/lorcana-web/inks/dlc_ink_emerald.png',
                        Ruby: 'https://www.disneylorcana.com/cms/gallery/lorcana-web/inks/dlc_ink_ruby.png',
                        Sapphire: 'https://www.disneylorcana.com/cms/gallery/lorcana-web/inks/dlc_ink_sapphire.png',
                        Steel: 'https://www.disneylorcana.com/cms/gallery/lorcana-web/inks/dlc_ink_steel.png'
                    };

                    inkDisplay.innerHTML = ''; // Clear any existing ink images

                    selectedColors.slice(0, 2).forEach((color) => {
                        if (inkImages[color]) {
                            const img = document.createElement('img');
                            img.src = inkImages[color];
                            img.alt = `${color} Ink`;
                            inkDisplay.appendChild(img);
                        }
                    });

                    // Set wins, losses, draws in #:#:# format
                    const wins = data.counter?.wins || 0;
                    const losses = data.counter?.losses || 0;
                    const draws = data.counter?.draws || 0;
                    statDisplay.textContent = `${wins}:${losses}:${draws}`;

                    // Set lore counter value
                    counterDisplay.textContent = data.counterValue || 0;
                } else {
                    nameDisplay.textContent = 'Not Available';
                    inkDisplay.innerHTML = 'No Inks Selected';
                    statDisplay.textContent = '0:0:0';
                    counterDisplay.textContent = '0';
                }
            });
        };
    </script>
</head>
<body>

    <div class="display-container">
        <!-- Section Label -->
        <h2>Counter</h2>

        <!-- Player Name -->
        <div class="stat">
            Name: <span id="nameDisplay">Loading...</span>
        </div>

        <!-- Ink Images (up to 2 checked images) -->
        <div class="stat">
            Ink: 
            <div id="inkDisplay" class="ink-display">
                Loading...
            </div>
        </div>

        <!-- Wins, Losses, Draws in #:#:# format -->
        <div class="stat">
            Wins:Losses:Draws: <span id="statDisplay">Loading...</span>
        </div>

        <!-- Lore Counter -->
        <div class="lore-counter">
            <img src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/i/d14ea819-bcbe-49dc-99b9-e81086106809/dhro31k-da79efd9-b141-4a51-a21f-a4c9776df7fb.png/v1/fill/w_832,h_961/lorcana_tcg_symbols___basic_ink__vector_file__by_roshmalum_dhro31k-pre.png" 
                 alt="Lorcana Lore Image">
            <span class="counter-value" id="counterDisplay">0</span>
        </div>
    </div>

</body>
</html>
